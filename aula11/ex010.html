<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
  <style>
    body {
      font: 15pt Arial;
      
    }
    input {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Sistema de Multas</h1>
  <form action="cadastro.php" method="post">
    <label for="itxtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="itxtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
       
    </div>
  </form>

  <script>
  function calcular() {
    var txtv = window.document.querySelector('input#itxtvel')
    var res = window.document.getElementById('res')
    var vel = Number(txtv.value)
    res.innerHTML = `Sua velocidade atual é de <strong>${vel}km/h</strong>`
    if (vel > 60) {
      res.innerHTML += '<p>Você está MULTADO por excesso de velocidade</p>'
    }
   
    res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
  }
  </script>
</body>
</html>
