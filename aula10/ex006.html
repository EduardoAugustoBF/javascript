<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      cursor: pointer;
      font: normal 20pt Arial;
      margin: auto;
      background: rgb(4, 205, 4);
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      border-radius: 50%;
      border: 2px solid rgba(0, 0, 0, 0.499);
      box-shadow: 2px 2px rgba(0, 0, 0, 0.271);
    }
  </style>
</head>
<body>
    
  <div id="area">
    Interaja
  </div>

  <script>
      var area = window.document.getElementById('area')
      area.addEventListener('click', clicou)
      area.addEventListener('mouseout', saiu)
      area.addEventListener('mouseenter', entrou)
    function clicou() {
    
      area.innerText = 'Clicou!'
      area.style.background = 'red'
    }

    function entrou() {
      area.innerText = 'Entrou!'
    }

    function saiu() {
      area.innerText = 'Saiu!'
      area.style.background = 'green'
    }
  </script>
</body>
</html>
